---

name: Тег <img>
theory: |

  Для вставки изображения в HTML используется непарный тег `img`. Важной особенностью является вставка изображения в его оригинальную высоту и ширину, если не указаны специальные атрибуты `height` и `width`.

  Тег `img` имеет один обязательный атрибут `src`, в котором содержится путь к картинке:

  ```html
  <img src="относительный или абсолютный путь к картинке">
  ```

  Ниже приводятся важные атрибуты для тега `img`, которые используются наиболее часто:

  | Атрибут | Назначение |
  |--------|-------------------------------------------------------------------|
  | height | Высота картинки                                                   |
  | alt    | Текст, который будет показан при невозможности показа изображения |
  | width  | Ширина картинки                                                   |

  В настоящее время браузеры поддерживают следующие форматы изображений:
  * JPEG
  * PNG
  * GIF
  * WebP
  * SVG

  Все картинки в HTML можно оборачивать в тег `a`, что даёт возможность использовать картинки вместо текста ссылки.

  ```html
  <a href="https://code-basics.ru/">
      <img src="/logo.png">
  </a>
  ```

instructions: |
  Вставьте в редактор картинку по адресу https://www.w3.org/2008/site/images/logo-w3c-screen-lg.png и текстом W3C для случаев, если картинка недоступна
