name: Аудио
theory: |

  Ранее, для добавления аудио на страницу HTML было необходимо пользоваться специальными «расширениями», которые давали возможность встраивать на страницу аудио плеер. Со стандарта HTML5 данная возможность есть по умолчанию и реализуется с помощью тега `audio`.

  Данный тег является парным и в самом простом случае выглядит следующим образом:

  ```html
  <audio src="путь к аудио-файлу" controls></audio>
  ```

  Атрибут `controls` добавляет элементы интерфейса для плеера. Каждый браузер реализует эти элементы по своему и единого стандарта на этот счёт нет.

  При добавлении аудио на HTML страницу важно помнить, что не все браузеры поддерживают одни и те же форматы аудио. Специально для этого существует вложенный тег `source`, в котором указываются пути на другие форматы аудио файлов. В таком случае браузер выберет тот, который в настоящий момент поддерживает. При такой разметке указывать `src` у тега `audio` не обязательно.

  ```html
  <audio controls>
      <source src="audio.mp3">
      <source src="audio.ogg">
  </audio>
  ```

instructions: |
  Добавьте аудио на страницу. Используйте следующие аудио файлы:
  * https://www.w3schools.com/html/horse.ogg
  * https://www.w3schools.com/html/horse.mp3
