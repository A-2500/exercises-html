name: Article
theory: |

  В уроке посвященный тегу `section` блок с новостями размещался внутри этого тега, но для таких ситуаций существует специальный тег `article`, который хранит в себе самодостаточную информацию, то есть такую информацию, которая не привязана к какому-либо разделу в текущем HTML документе.

  Помимо новостей такой информацией может быть виджет погоды, курса валют, статья. Любая информация, которая без контекста не потеряет смысл может быть оформлена в теге `article`.

  ```html
  <!-- Разметим блок новостей внутри сайдбара с помощью article -->
  <aside>
      <section>
          <h2>Последние новости</h2>

          <article>
              <header>
                  <h3>Курсы по программированию на JavaScript</h3>
                  <img src="/javascript.png">
              </header>
              <p>Можно посмотреть на code-basics</p>
          </article>
      </section>
  </aside>
  ```

  Семантически тег `article` связан с родительским (то есть с тем, в который вложен) тегом `article`. Если такой блок на странице один, или они находятся в разных частях страницы, то считается, что данные блоки не связаны друг с другом, или с контентом всего текущего HTML документа. Если внутри `article` находится такой же блок, то считается, что они связаны друг с другом по смыслу.

instructions: |
  Создайте секцию с тремя новостями. Новости разметьте тегом `article`
