---

name: Section
theory: |

  Раздел `section` служит для выделения независимой части документа. Примером таких частей могут быть: блоки новостей, раздел текста и так далее. Часто содержит в себе заголовок h1-h6, но данное условие не является обязательным. Может содержать элементы `header` и `footer` для обозначения шапки и подвала секции.

  **Пример разметки блока новостей**

  ```html
  <section>
      <header>
          <h2>Заголовок новости</h2>
      </header>

      <p>Описание новости</p>

      <footer>
          <a href="#">Читать продолжение</a>
      </footer>
  </section>
  ```

  Область `section` может быть внутри другого `section`. Если у нас много новостей, то их можно выделить в один общий `section`

  ```html
  <section>
      <header>
          <h2>Новости</h2>
      </header>

      <section>
          <header>
              <h3>Заголовок новости</h3>
          </header>

          <p>Описание новости</p>

          <footer>
              <a href="#">Читать продолжение</a>
          </footer>
      </section>

      <section>
          <header>
              <h3>Заголовок новости 2</h3>
          </header>

          <p>Описание новости 2</p>

          <footer>
              <a href="#">Читать продолжение</a>
          </footer>
      </section>
  </section>
  ```

instructions: |
  Добавьте разметку трёх новостей используя тег `section`. Объедините их в один блок
