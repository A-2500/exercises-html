---

name: Nav
theory: |
  Парный тег `nav` задаёт область навигации в HTML документе. Этой областью навигации зачастую является главное и боковое меню на сайте. Внутри навигации может быть любая разметка.

  ```html
  <nav>
      <ul> <!-- Основное меню -->
          <li><a href="#">Главная</a></li>
          <li><a href="#">Продукция</a></li>
          <li><a href="#">Услуги</a></li>
          <li><a href="#">Контакты</a></li>
      </ul>
      <div> <!-- Дополнительные ссылки -->
          <a href="#">Наши партнёры</a>
      </div>
  </nav>
  ```

  На странице допускает множество тегов `nav` для обозначения различных навигаций.

  Преобразуя пример шапки из прошлого урока, добавим тег `nav`:
  ```html
  <header>
      <img src="/logo.png" alt="Our Company"> <!-- Логотип -->
      <nav> <!-- Меню -->
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About</a></li>
          </ul>
      </nav>
      <a href="mailto:company@test.ru">Email</a> <!-- Контактная информация -->
  </header>
  ```

instructions: |
  Создайте произвольное меню, используя тег `nav`. Вложите его в секцию `header`
