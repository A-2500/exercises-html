---

name: Main
theory: |

  Секция `main` определяет область уникального контента в текущем HTML документе, поэтому не допускает вкладывать в него основное меню сайта, подвал сайта (footer), формы поиска и т.д. В данную секцию попадает исключительно контент, связанный с текущей страницей, поэтому тег `main` на странице один.

  **Пример неправильного использования**

  ```html
  <main>
      <header>
          <img src="/logo.png" alt="Our Company"> <!-- Логотип -->
          <nav> <!-- Меню -->
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
              </ul>
          </nav>
          <a href="mailto:company@test.ru">Email</a> <!-- Контактная информация -->
      </header>
      <h1>Новая стратья</h1>
      <p>В новой статье описывается новая информация для новой страницы</p>
  </main>
  ```

  В примере выше секция `main` захватывает не только уникальное содержание страницы, но и секцию `header`, которая, в данном примере, не является уникальной, так как содержит основное меню всего сайта. Исправленная разметка выглядит следующим образом:

  ```html
  <header>
      <img src="/logo.png" alt="Our Company"> <!-- Логотип -->
      <nav> <!-- Меню -->
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About</a></li>
          </ul>
      </nav>
      <a href="mailto:company@test.ru">Email</a> <!-- Контактная информация -->
  </header>
  <main>
      <h1>Новая стратья</h1>
      <p>В новой статье описывается новая информация для новой страницы</p>
  </main>
  ```

instructions: |
  Создайте разметку состоящую из секций `header` и `main`. В секции `header` будет храниться уникальный контент для текущего HTML документа
