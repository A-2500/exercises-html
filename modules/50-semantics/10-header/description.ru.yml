---

name: Header
theory: |

  Для семантической разметки «шапки» внутри HTML документа существует парный тег `header`. Внутри него чаще всего располагается верхняя часть документа, в которой располагается логотип, меню, контактная информация, но это не обязательно. Также `header` часто употребляется внутри тега `article` для обозначения заголовка статьи.

  ```html
  <header>
      <img src="/logo.png" alt="Our Company"> <!-- Логотип -->
      <ul> <!-- Меню -->
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <a href="mailto:company@test.ru">Email</a> <!-- Контактная информация -->
  </header>
  ```

  ```html
  <header>
      <h1>Главный заголовок страницы</h1>
      <img scr="page-images.png" alt="Основная картинка страницы">
  </header>
  ```

  Единственное ограничение тега `header` — он не должен быть дочерним (то есть быть вложенным) элементом тега `footer` или другого `header`.

instructions: |
  Добавьте шапку, используя тег `header`, с произвольным содержанием
