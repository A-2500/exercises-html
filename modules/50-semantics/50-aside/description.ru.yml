---

name: Aside
theory: |

  Элемент `aside` используется для блоков, которые косвено связаны с основным содержимым страницы. Зачастую `aside` используется для разметки боковой панели документа, в котором находятся ссылки на соседние разделы, метки, рекламные блоки и так далее. Возможно применение `aside` для связанного блока, который можно удалить без потери основного смысла, например интересные факты, цитата, пояснение к статье.

  **Пример разметки связанного блока внутри текста**

  ```html
  <main>
      <h1>Заголовок страницы</h1>
      <p>Контент страницы</p>
      <aside>
          <p>Лирическое отступление</p>
      </aside>
      <p>Продолжение контента документа</p>
  </main>
  ```

  **Пример разметки сайдбара (боковой панели)**

  ```html
  <body>
      <header> <!-- Общая шапка сайта -->
          <nav> <!-- Основная навигация -->
              <ul>
                  <li><a href="#">Пункт меню</a></li>
                  <li><a href="#">Пункт меню</a></li>
              </ul>
          </nav>
      </header>
      <aside> <!-- Боковая панель -->
          <nav> <!-- Навигация раздела -->
              <ul>
                  <li><a href="#">Элемент меню раздела</a></li>
                  <li><a href="#">Элемент меню раздела</a></li>
                  <li><a href="#">Элемент меню раздела</a></li>
              </ul>
          </nav>
      </aside>
      <main> <!-- Основной контент -->
          <header>
              <h1>Заголовок страницы</h1>
              <img src="/images.png" alt="Изображение страницы">
          </header>
          <p>Контент страницы</p>
      </main>
  </body>
  ```

instructions: |
  Создайте разметку из следующих блоков:
  * Основная шапка сайта;
  * Сайдбар;
  * Основная контентная часть.

  Контент блоков произвольный.
