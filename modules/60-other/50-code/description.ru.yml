name: Вставка компьютерного кода в HTML
theory: |

  При ведении учебных блогов по программированию, или при написании статей, возникает необходимость оформить блок с компьютерным кодом. В каждом уроке есть такие блоки:

  ```html
  <p>Здесь видно разметку</p>
  ```

  Для создания используется тег `code`, внутри которого записывается код на любом языке программирования.

  ```javascript
  // Пример кода на JavaScript
  const square = (num) => {
    return num * num;
  };
  ```

  Тег `code` «взаимодействует» с тегом `pre`, что позволяет сохранить форматирование. Если тег `pre` не используется, то переносы строк нужно контролировать самостоятельно, например оборачивая каждую строку в тег `p`.

  Важно, что все теги внутри `code` будут обработаны как теги, по этой причине внутри используются специальные символы. Также частое решение — оборачивание названия тега в отдельный тег, например `span`:

  ```html
  <code>
      <<span>p</span>>Вставляем тег p в виде простого текста </<span>p</span>>
  </code>
  ```

instructions: |
  Вставьте в редактор любой текст в теге `code`. Попробуйте различные варианты текстов.
