name: Теги
theory: |

  Теги — основные элементы HTML документа, которые указывают, как браузер будет интерпретировать тот или иной участок текста на странице. 

  Для обозначения участка текста используется тег `p`, который означает параграф (paragraph). Тег `p` выглядит следующим образом:


  ```html
  <p>Хекслет — практические курсы по программированию. Мы помогаем новичкам стать профессиональными программистами, а опытным разработчикам получать новые знания и расти профессионально.</p>
  ```


  Этот пример можно разбить на две части:
  1. Наш текст
  2. Тег `p`, расположенный до и после него


  Остановимся подробнее на теге. Он состоит из двух частей:
  1. Открывающий тег `<p>`
  2. Закрывающий тег `</p>`


  Такие теги называются `парными`, и контент в них заключается между открывающим и закрывающим тегом. Закрывающий тег именуется так же, как и открывающий, но вначале добавляется слэш `/`. Наличие парных тегов — важная концепция, позволяющая в будущем вкладывать одни теги внутрь других.

