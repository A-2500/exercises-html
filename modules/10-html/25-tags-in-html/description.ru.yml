---

name: Теги в HTML документе
theory: |

  В прошлом уроке мы познакомились с тегом `p`, который выводит в браузере элемент параграф. Таких параграфов внутри страницы может быть множество — это не уникальный элемент.


  Большинство тегов внутри HTML документа могут повторяться бесчисленное количество раз, и каждый из них влияет не только на то, как он отобразится, но и на то, какие отступы от других элементов он будет содержать; какое начертание шрифта применится к элементу, и так далее.


  Тег `p` помимо того, что вставляет текст в некий блок ещё и добавляет отступы снизу, для того, чтобы визуально отделить один параграф от другого.


  Разметка


  ```html
  <p>Hello</p>
  <p>Hexlet</p>
  ```


  на выходе создаст 2 блока с текстами, которые отделятся отступом:


  ```
  Hello


  Hexlet
  ```

instructions: |
  Вставьте 3 параграфа с произвольным текстом
