name: Атрибуты HTML
theory: |
  Атрибуты в HTML позволяют дополнить наш тег служебной информацией, которую обработает браузер. Одним из таких атрибутов является `title`, который позволяет получить всплывающую подсказку при наведении на текст:

  <p title="Это всплывающая подсказка">Наведите курсор на этот текст</p>

  ```html
  <p title="Это всплывающая подсказка">Наведите курсор на этот текст</p>
  ```

  Атрибуты указываются внутри открывающего тега и состоят из двух частей:
  1. Название атрибута.
  2. Значение. Указывается в кавычках.

  Одним из самых распространённых обязательных атрибутов является атрибут `href` у тега `a`, который создаёт ссылку со значением, указанным в атрибуте `href`.

  ```html
  <a href="https://code-basics.ru/">Ссылка на главную страницу code-basics</a>
  ```

  В будущих уроках будут рассмотрены все необходимые атрибуты для работы с HTML

instructions: |
