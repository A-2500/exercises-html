name: HTML разметка
theory: |
  Каждый день мы смотрим на десятки интернет-страниц, читаем на них тексты, которые выводятся, как будто из журналов. За такое отображение отвечает HTML.

  HTML — стандарт разметки текста (гипертекста, если говорить точнее), и является набором правил по которым браузер отличает заголовки от списков, таблицы от картинок и так далее. HTML появился в 1993 году и был призван стандартизировать правила для вывода текста внутри веб-страниц.


  Даже эта страница является текстом, который описан с помощью HTML и обработан браузером. Технологии шагнули далеко вперёд, но концепция остаётся неизменной и спустя 25 лет.


  Взгляните на типичный пример HTML разметки:


  ```html
    <div>
        <h2>Code Basics</h2>
        <p>Code Basics — бесплатные практические уроки по программированию для тех, кто начинает с нуля. Если вы совсем новичок и хотите научиться основам — переменным, строкам, циклам, функциям и т.д., то Code Basics вам подойдёт.</p>
    </div>
  ```


  Не пугайтесь такого обилия непонятных слов и знаков — к концу курса вы будете понимать работу приведённой выше разметки. Обратите внимание, что вся суть в разметке выше — это текст. Остальное — вспомогательные элементы для того, чтобы вывести текст там, где было задумано дизайнерами и/или разработчиками.

instructions: |
