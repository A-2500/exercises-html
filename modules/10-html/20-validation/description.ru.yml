theory: |
  Как говорилось в прошлом уроке, создание HTML документа ведётся по правилам. Для проверки документа используются специальные валидаторы, которые скажут об ошибках в документе. Это похоже на проверку правописания в офисных пакетах.

  Приоритетный валидатор — валидатор W3C (World Wide Web Consortium). W3C занимается стандартизацией технологий, которые используются в интернете, в том числе и HTML. 

  Валидатор находится на сайте https://validator.w3.org/ .Всегда проверяйте созданные страницы по нему.

