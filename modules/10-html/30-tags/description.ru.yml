name: Тег
theory: |

  Единицей информации в HTML разметке является тег — специальная обёртка вокруг участка текста, сообщающая браузеру, как правильно стоит вывести текст на странице.


  Посмотрим, как это работает. Возьмём пример текста, и попробуем открыть с помощью браузера без использования тегов.


  ```
    Принципы программирования Хекслета


    1. Язык — это инструмент
    2. Программирование — это не язык
    3. Понимание принципов важнее знания инструментов
    4. Паттерны — это не принципы программирования


    5. Написание кода — не цель
    6. Удаление кода лучше его написания
    7. Читаемый код важнее быстрого
    8. Любое решение имеет плюсы
    9. Уровень мышления определяет уровень решений
    
    10. Изменяемое состояние — это необходимость и корень всех бед
    11. Побочные эффекты требуют изоляции
    12. Абстракция управляет сложностью
    13. Однообразие лучше локальных оптимизаций


    14. Тесты вселяют уверенность
    15. Эксплуатация — это часть системы
    
    16. Код — это не продукт
    17. Хороший код не рождает хороший продукт
  ```


  Если вставить текст на страницу без использования тегов, то получим такой результат:


  ```
  Принципы программирования Хекслета 1. Язык — это инструмент 2. Программирование — это не язык 3. Понимание принципов важнее знания инструментов 4. Паттерны — это не принципы программирования 5. Написание кода — не цель 6. Удаление кода лучше его написания 7. Читаемый код важнее быстрого 8. Любое решение имеет плюсы 9. Уровень мышления определяет уровень решений 10. Изменяемое состояние — это необходимость и корень всех бед 11. Побочные эффекты требуют изоляции 12. Абстракция управляет сложностью 13. Однообразие лучше локальных оптимизаций 14. Тесты вселяют уверенность 15. Эксплуатация — это часть системы 16. Код — это не продукт 17. Хороший код не рождает хороший продукт
  ```


  Это не тот результат, который ожидался — строки слиплись и превратились в одну нечитаемую строку. Для того, чтобы текст выглядел так, как задумано, его необходимо обернуть в специальные теги, которые сделают вместо нашего текста список из 17 элементов:


  ```
    <ol>
        <li>Язык — это инструмент</li>
        <li>Программирование — это не язык</li>
        <li>Понимание принципов важнее знания инструментов</li>
        ....
    </ol>
  ```

  Пример иллюстрирует, что оформленный текст в офисном редакторе при вставке на HTML страницу потеряет форматирование, поэтому текст необходимо оформлять в специальные теги, которые будут рассмотрены во втором модуле.

