---

name: Уникальный контент страницы
theory: |
  Каждая HTML страница содержит уникальный контент, который есть только на этой странице. Такая область размечается с помощью парного тега `main`. Это поможет устройствам для людей с ограниченными возможностями и поисковым роботам быстрее понять, где находится уникальный контент на странице.

  Возьмём созданную нами шапку сайта и добавим в неё область с уникальным контентом:

  ```html
  <header>
      <img src="/logo.png" alt="Логотип"> <!-- Логотип сайта -->
      <nav> <!-- Меню -->
          <ul>
              <li><a href="/">Главная</a></li>
              <li><a href="/about">О нас</a></li>
              <li><a href="/contacts">Контакты</a></li>
          </ul>
      </nav>
  </header>

  <main>
    <!-- Уникальный контент страницы. Это может быть статья, описание услуги, данные на странице контакты, форма заказа услуги -->
  </main>
  ```

instructions: |
  Создайте шапку сайта. Она состоит из 2-х элементов:
    * Логотип
    * Секция навигации. Внутри неё маркированный список из двух элементов

  Добавьте секцию `main`. Внутри неё вставьте произвольный контент.
