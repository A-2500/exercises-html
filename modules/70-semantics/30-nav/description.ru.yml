name: Меню
theory: |
  В прошлом уроке в шапке сайта мы использовали просто список для обозначения меню. Чтобы дать возможность роботам и различным устройствам быстрее определить главное меню сайта, используется парный тег `nav`, внутри которого располагаются ссылки на страницы сайта. Также, различные устройства для чтения с экрана, которыми пользуются люди со слабым зрением, используют этот тег, чтобы определить, стоит его отображать на странице или нет.


  ```html
  <header>
      <img src="/logo.png" alt="Логотип"> <!-- Логотип сайта -->
      <nav> <!-- Меню -->
          <ul>
              <li><a href="/">Главная</a></li>
              <li><a href="/about">О нас</a></li>
              <li><a href="/contacts">Контакты</a></li>
          </ul>
      </nav>
  </header>
  ```


  `nav` обычно используется только для главных навигационных областей, поэтому дополнительные меню (например, в футере) не оборачиваются в `nav`.


instructions: |
  Создайте разметку «шапки» сайта. Расположите внутри картинку и меню из двух элементов. Используйте тег `nav` и маркированный список
