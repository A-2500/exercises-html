---

name: Вложенные списки
theory: |
  Списки в HTML можно вкладывать друг в друга, что используется для создания вложенных пунктов

  ___
  * Оформление гипертекста
      * Параграф
      * Начертание текста
          * Жирное начертание
          * Курсивное начертание
  ___


  Разметка для такого списка будет следующей:


  ```html
  <ul>
      <li>Оформление гипертекста
          <ul>
              <li>Параграф</li>
              <li>Начертание текста
                  <ul>
                      <li>Жирное начертание</li>
                      <li>Курсивное начертание</li>
                  </ul>
              </li>
          </ul>
      </li>
  </ul>
  ```


  Здесь во внутрь элемента списка с тегом `li` вставляется новый `ul` для создания новой вложенности. Так можно объединять не только маркированный список с маркированным, но и маркированный список с нумерованным (и наоборот).


  ___
  1. Оформление гипертекста
      1. Параграф
      2. Начертание текста
          * Жирное начертание
          * Курсивное начертание
  ___


  ```html
  <ol>
      <li>Оформление гипертекста
          <ol>
              <li>Параграф</li>
              <li>Начертание текста
                  <ul>
                      <li>Жирное начертание</li>
                      <li>Курсивное начертание</li>
                  </ul>
              </li>
          </ol>
      </li>
  </ol>
  ```

instructions: |
