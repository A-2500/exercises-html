name: Таблицы
theory: |

  В HTML упорядочить и вывести информацию можно с помощью таблиц. Таблицы строятся из двух элементов: строки и ячейки (столбцы).

  В ячейках хранится информация, в том числе и HTML разметка, включая списки, параграфы, и даже другие таблицы (но лучше этого не делать).

  Таблица создаётся с помощью парного тега `table` — контейнера для нашей таблицы, внутри которого располагаются связанные с таблицей элементы.

  ```html
  <table>
  <!-- элементы таблицы -->
  </table>
  ```

  Внутри таблицу можно разбить на 3 связанные части:
  1. Шапка таблицы. Создаётся с помощью парного тега `thead`
  2. Тело таблицы. Создаётся с помощью парного тега `tbody`
  3. Футер таблицы. Создаётся с помощью парного тега `tfoot`. По стандарту этот тег должен располагаться до тела таблицы, а браузеры автоматически подставляют его в конец таблицы.

  ```html
  <table>
      <thead><!-- Заголовки таблицы --></thead>
      <tfoot><!-- Футер таблицы --></tfoot>
      <tbody><!-- Тело таблицы --></tbody>
  </table>
  ```

  Теги `thead` и `tfoot` необязательны для построения таблицы, поэтому часто их не указывают. Назначение этих тегов — объединение частей таблицы для стилизации и семантическое выделение.

  ### Заголовки таблицы

  Для обозначения заголовков таблицы внутри `thead` используются парные теги `tr` (table row) и `th` (table header). `tr` отвечает за вывод строки, а `th` за вывод ячейки таблицы.

  ```html
  <table>
      <thead>
          <tr>
              <th>Заголовок 1</th>
              <th>Заголовок 2</th>
              <th>Заголовок 3</th>
          </tr>
      </thead>
  </table>
  ```

  ### Тело таблицы

  Тело таблицы формируется внутри парного тега `tbody`, в котором используется парный тег `tr` для обозначения строк и `td` для обозначения ячейки.

  ```html
  <table>
      <thead>
          <tr>
              <th>Заголовок 1</th>
              <th>Заголовок 2</th>
              <th>Заголовок 3</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Данные 1</td>
              <td>Данные 2</td>
              <td>Данные 3</td>
          </tr>
      </tbody>
  </table>
  ```

  | Заголовок 1 | Заголовок 2 | Заголовок 3 |
  |-------------|-------------|-------------|
  | Данные 1    | Данные 2    | Данные 3    |

  Внутри каждой строки должно быть одинаковое количество ячеек. Для того, чтобы объединять несколько ячеек в одну используются специальные теги для всей таблицы или аттрибуты для конкретных её частей. Объединение ячеек будет рассмотрено в следующем уроке.

