---

name: Таблицы
theory: |

  Один из распространённых инструментов при создании сложных текстов — таблицы. В них можно указывать цены на услуги, структурировать информацию, показывать результаты исследований.

  С точки зрения разметки таблицы выглядят сложнее всего, но на самом деле состоят из основных элементов:


  * Тег `table`, определяющий границу нашей таблицы
  * Тег `tr` для создания строки
  * Тег `td` для создания ячейки или `th` для строки с заголовками.


  Это три элемента, с помощью которых уже можно делать большие таблицы. Создадим таблицу из _двух строк_ и _трёх столбцов_


  | Заголовок 1 | Заголовок 2 | Заголовок 3 |
  |-------------|-------------|-------------|
  | Данные 1    | Данные 2    | Данные 3    |


  Каждая таблица начинается с тега `table`, без которого теги строк и ячеек не будут работать


  ```html
  <table>
      <!-- Здесь будут данные таблицы -->
  </table>
  ```


  Таблицу удобно создать построчно, так как количество ячеек должно быть одинаковым, чтобы при отображении на сайте таблица не «сломалась». Создадим строку с тремя ячейками внутри


  ```html
  <table>
      <tr> <!-- Строка -->
          <td>Первая ячейка</td>
          <td>Вторая ячейка</td>
          <td>Третья ячейка</td>
      </tr>
  </table>
  ```


  Теперь скопируем строку и получим готовую таблицу из двух строк и трёх столбцов.


  ```html
  <table>
      <tr> <!-- Строка -->
          <td>Первая ячейка</td>
          <td>Вторая ячейка</td>
          <td>Третья ячейка</td>
      </tr>


      <tr> <!-- Вторая строка -->
          <td>Первая ячейка</td>
          <td>Вторая ячейка</td>
          <td>Третья ячейка</td>
      </tr>
  </table>
  ```


  Для того, чтобы первую строку сделать заголовками, нужно сделать два действия:
  1. Обернуть строку в тег `thead`. Это позволит в будущем, с помощью стилей задать оформление для строки с заголовками.
  2. Заменить теги `td` на `th`, которые специально созданы для обозначения заголовков таблиц. Помимо логического выделения таких столбцов, браузеры также выделяют текст внутри них жирным, что позволяет быстро находить эти заголовки в таблице.


  ```html
  <table>
      <thead> <!-- Блок с заголовками -->
          <tr> <!-- Строка -->
              <th>Первая ячейка</th>
              <th>Вторая ячейка</th>
              <th>Третья ячейка</th>
          </tr>
      </thead>

      <tr> <!-- Вторая строка -->
          <td>Первая ячейка</td>
          <td>Вторая ячейка</td>
          <td>Третья ячейка</td>
      </tr>
  </table>
  ```


  Последним шагом станет добавление обязательного тега `tbody`. Часто разработчики его упускают, потому что браузеры автоматически оборачивают им все строки, которые не обёрнуты в другие теги.


  ```html
  <table>
      <thead> <!-- Блок с заголовками -->
          <tr> <!-- Строка -->
              <th>Первая ячейка</th>
              <th>Вторая ячейка</th>
              <th>Третья ячейка</th>
          </tr>
      </thead>

      <tbody> <!-- Тело таблицы -->
          <tr> <!-- Вторая строка -->
              <td>Первая ячейка</td>
              <td>Вторая ячейка</td>
              <td>Третья ячейка</td>
          </tr>
      </tbody>
  </table>
  ```


  Таблица готова. В ней присутствую заголовки и тело таблицы. В большинстве случаев этого достаточно для того, чтобы использовать таблицы на HTML страницы.

