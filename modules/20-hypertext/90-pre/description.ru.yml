---

name: Форматированный текст
theory: |

  Иногда возникает потребность вставить текст, сохраняя его оригинальное форматирование. Взглянем на знаменитую «лесенку Маяковского» из стихотворения «Сергею Есенину».

  ```
  Вы ушли,
          как говорится,
                        в мир в иной.
  Пустота...
          Летите,
                в звезды врезываясь.
  Ни тебе аванса,
                ни пивной.
  Трезвость.
  ```


  Владимир Маяковский считал, что именно в таком виде лучшего всего оформляется ритм стиха.


  Оформить такой текст с помощью спецсимволов в HTML очень сложно — придётся «жонглировать» пробельными спецсимволами и такая разметка будет очень сложно поддерживаться:


  ```html
  <p>Вы ушли,</p>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;как говорится,</p>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;в мир в иной.</p>
  ```


  Для решения этой проблемы существует специальный тег `pre`, задача которого — вывести текст внутри себя с сохранением всех пробельных символов. По умолчанию тег `pre` выводит текст с моноширинным шрифтом, в котором все символы имеют одинаковую ширину, в отличие от обычных шрифтов.


  ```html
  <pre>
  Вы ушли,
          как говорится,
                        в мир в иной.
  Пустота...
          Летите,
                в звезды врезываясь.
  Ни тебе аванса,
                ни пивной.
  Трезвость.
  </pre>
  ```

  Внутри тега `pre` можно использовать теги для оформления текста: `i`, `em`, `b`, `strong`.

instructions: |
  Вставьте в редактор любой текст в теге `pre`. Попробуйте различные варианты текстов.
