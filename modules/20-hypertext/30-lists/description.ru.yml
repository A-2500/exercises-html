---

name: Списки
theory: |

  При работе с текстом часто возникает желание сгруппировать информацию, например список покупок:

  ```
  - Молоко
  - Хлеб
  - Вода
  ```


  Можно сделать такой список с помощью 3-х параграфов, но тогда с первого взгляда будет казаться, что это три разных информации. Для группировки упорядоченной информаций в HTML существуют списки. Для создания списка необходимы специальные теги, которые ограничат область списка, и позволят отделять или вкладывать их друг в друга.


  Если список не содержит последовательных пунктов, то его, чаще всего, оформляют в **маркированный** список, который создаётся с помощью тега `ul`. Внутри тега `ul` лежат элементы списка в тегах `li`. Список покупок из примера выше в HTML документе выглядел бы следующим образом:


  ```html
  <ul>
      <li>Молоко</li>
      <li>Хлеб</li>
      <li>Вода</li>
  </ul>
  ```


  В отличии от параграфов, списки не разделяются большими отступами снизу, но при этом имеют отступ слева, чтобы визуально подчеркнуть список в тексте.


  * Молоко
  * Хлеб
  * Вода


  Для группировки последовательной информации используются **нумерованные** списки, важной особенностью которых является наличие порядкового номера элемента. Такие списки удобны, если похожи на последовательность действий, которые нужно совершить. Нумерованный список создаётся с помощью тега `ol`, внутри которого так же лежат элементы в тегах `li`.


  Например список дел на день


  1. Купить корм
  2. Сходить в Алекслею
  3. Приготовить ужин


  в разметке HTML выглядит следующим образом:


  ```html
  <ol>
      <li>Купить корм</li>
      <li>Сходить в Алексею</li>
      <li>Приготовить ужин</li>
  </ol>
  ```

instructions: |
  Создайте нумерованный список из 5 элементов
