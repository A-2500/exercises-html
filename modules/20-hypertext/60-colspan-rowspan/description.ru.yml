name: Объединение ячеек внутри строк и столбцов
theory: |
  Для объединения строк и столбцов внутри таблицы используются специальные аттрибуты `colspan` и `rowspan`. По названиям видно, что `colspan` используется для объединения ячеек по горизонтали (с соседней ячейкой справа), а `rowspan` для объединения по вертикали (с соседней ячейкой снизу).

  Для объединения ячеек в нужном направлении у ячейки проставляется соответствующий аттрибут:


  <table>
      <tr>
          <td rowspan="3">Объединение по вертикали</td>
      </tr>
      <tr>
          <td>Ячейка 2</td>
          <td>Ячейка 3</td>
          <td>Ячейка 4</td>
      </tr>
      <tr>
          <td colspan="2">Объединение по горизонтали</td>
          <td>Ячейка 6</td>
      </tr>
  </table>


  ```html
  <table>
      <tr>
          <td rowspan="3">Объединение по вертикали</td>
      </tr>
      <tr>
          <td>Ячейка 2</td>
          <td>Ячейка 3</td>
          <td>Ячейка 4</td>
      </tr>
      <tr>
          <td colspan="2">Объединение по горизонтали</td>
          <td>Three</td>
      </tr>
  </table>
  ```
  
instructions: |
  Добавьте таблицу с 2 строчками и 3 столбцами. Во второй строке объедините первые две ячейки используя аттрибуты
