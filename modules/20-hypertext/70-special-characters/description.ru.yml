name: Специальные символы HTML
theory: |
  Внутри HTML разметки возможно использование специальных символов, или как их ещё называют «Символы-мнемоники». Они позволяют встроить в HTML символы, которые присутствуют в кодировке, но отсутствуют на клавиатуре, например математические и греческие символы:

  &xi; &pi; &upsih;

  и так далее. Для записи этих символов используется конструкция `&название-символа;` Важно соблюдать регистр букв в названии символа. 

  Для примера возьмём символы мастей у карт:

  |Символ|Код|
  |--------|---------|
  |&clubs; |\&clubs; |
  |&spades; |\&spades; |
  |&hearts; |\&hearts; |
  |&diams; |\&diams; |

  Со многими из этих символов можно ознакомиться на странице в википедии: https://ru.wikipedia.org/wiki/Мнемоники_в_HTML

instructions: |
  Запишите в редакторе символ простой дроби «одна четвёртая»

