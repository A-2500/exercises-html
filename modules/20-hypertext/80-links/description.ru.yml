name: Ссылки
theory: |
  Ссылки в HTML создаются с помощью парного тега `a` и служат для перемещения пользователя. Перемещение возможно как внутри текущего документа, так и по всему интернету. 

  Ссылка имеет один обязательный аттрибут `href`, в котором указывается адрес, куда должен быть перенаправлен пользователь после клика. Внутри тега указывается текст, который будет выведен как название ссылки. Общая структура ссылки:

  ```html
  <a href="Адрес перенаправления">Текст ссылки</a>
  ```

  Ссылки в HTML бывают трёх типов:
  1. Относительные.
  2. Абсолютные.
  3. Якори.

  ## Относительные ссылки

  Относительные ссылки используются для перемещения пользователя внутри одного сайта или документа. Путь в таких ссылках указывается без названия самого сайта, и похоже на перемещение внутри терминала Linux.

  ```html
  <a href="/">Ссылка для перехода на главную страницу code-basics.ru</a>
  <!-- Мы находимся на сайте code-basics.ru, поэтому относительные ссылки строятся относительно этого домена -->
  ```


  ## Абсолютные ссылки

  Абсолютные ссылки могут вести на любую страницу или файл в интернете. Путь в абсолютных ссылках указывается вместе с доменом сайта, на который будет осуществлён переход. Также указывается протокол, по которому работает сайт.

  ```html
  <a href="https://ru.hexlet.io">Перейти на сайт Hexlet</a>
  ```
  ## Якори

  Якори используются для перемещения пользователя внутри текущего элемента. Якори обозначаются с помощью символа `#` и ведут пользователя на позицию в тексле, где встречается HTML элемент с таким же `id`

  ```html
  <a href="#about">О нас</a>
  ...
  ...
  ...
  <div id="about"></div>
  ```

  Клик по ссылке `О нас` перенесёт пользователя к блоку с `id="about"`.

  ## Специальные конструкции внутри аттрибута href

  Помимо обычных ссылок сейчас возможно добавлять ссылки на телефонные номера, скайп, email и так далее. Часто на сайте специальными конструкциями выделяют ссылка на телефон и email

  ```html
  <a href="tel:+71234567890">Позвонить мне</a>
  <!-- Клик по такой ссылке с телефона приведёт к открытию приложения для звонков -->

  <a href="mailto:support@hexlet.io">Напишите нам</a>
  <!-- Клик по ссылке приведёт к открытию почтового клиента -->
  ```
instructions: |
