---

name: Ссылки
theory: |

  Для перемещения между страницами был придуман главный элемент интернета — гиперссылки.

  Гиперссылки могут ссылаться не только на другой ресурс в интернете, но и внутри текущего документа, а также на локальный файл компьютера. На данный урок вы тоже попали через гиперссылку, и из них состоит интернет.


  Чтобы переместить пользователя на другую страницу, используют тег `a`. Обязательный атрибут `href` — указание страницы, на который будет переход после клика.


  ```html
  <a href="Ссылка на документ">Текст ссылки</a>
  ```


  Ссылки в интернете можно поделить на 3 типа:
  * **Относительные**. Такие ссылки ссылаются на тот же сайт, с которого и происходит переход.
  * **Абсолютные**. Позволяют переходить на сторонние ресурсы в интернете.
  * **Ссылки-якоря**. Используются для перемещения внутри текущего документа.


  Единственное различие относительных и абсолютных ссылок — формат, в котором указывается ссылка. В случае с относительными ссылками не указывается адрес сайта, на который будет переход:


  ```html
  <a href="/languages/html">Вернуться на выбор уроков</a>
  <!-- ссылка указывает на документ внутри текущего сайта -->
  ```


  ```html
  <a href="https://ru.hexlet.io/">Перейти на сайт Hexlet</a>
  <!-- Ссылка указывает на документ стороннего сайта. В данном случае на главную страницу Hexlet -->
  ```


  **Ссылки-якоря** удобны в объёмном документе, и позволяют переместить пользователя к нужному ему месту. Например если страниц представляет с собой доклад, то удобнее, если есть возможность быстро переместиться к любому его разделу и обратно.


  Создание ссылки-якоря состоит из двух действий:
  1. Блоку на странице, к которому мы хотим совершить переход нужно создать уникальный идентификатор. Делается это с помощью атрибута `id`.
  2. Создать ссылку и в аттрибуте `href` указать ссылку вида `#название-уникального-идентификатора`.


  _Подобным механизмом сейчас являются хештеги, позволяющие быстро переместиться на страницу с нужным нам содержимым._


  ```html
  <a href="#hashtag">Переход на главу 2</a>
  ...
  ...
  ...
  <div id="hashtag">
      <h2>Глава 2</h2>
  </div>
  ```

