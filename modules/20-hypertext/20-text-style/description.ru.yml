name: Начертание текста
theory: |
  HTML позволяет задать различные начертания и стили текста с помощью тегов. 

  ## Жирное начертание
  Жирное начертание увеличивает толщину линий нашего шрифта и придаёт контраст конкретному слову или фразе. В HTML для данного начертания используются 2 тега: `b` и `strong`.

  Будучи одинаковыми по результату, они задумывались для разных целей: `b` используется только для придания начертания, а `strong` для выделения текста.

  ___
  ```html
  <p>Хекслет — это готовый путь от абсолютного <b>новичка</b> до первого <b>трудоустройства</b></p>
  ```

  Хекслет — это готовый путь от абсолютного **новичка** до первого **трудоустройства**
  ____

  ```html
  <p>Хекслет — не просто школа программирования. Это большое и дружелюбное <strong>комьюнити с более чем 11 тысячами участников.</strong></p>
  ```

  Хекслет — не просто школа программирования. Это большое и дружелюбное **комьюнити с более чем 11 тысячами участников.**

  ___

  Выбирайте `b` или `strong` исходя из принципа *«слово/фраза жирным начертанием — `b`, выделить слово/фразу — `strong`»*

  ## Курсив

  Курсив для текста определяют два тега: `i` и `em`, которые по своему замыслу похожи на теги для жирного начертания. `i` используется для предания шрифту курсивного начертания, `em` служит для выделения участка текста. В браузере теги отображаются одинаково

  ___

  ```html
  Главное отличие в том, что на Хекслете мы не даем прямых ответов, а подводим человека к нему через правильные <i>вопросы и подсказки</i>.
  ```

  Главное отличие в том, что на Хекслете мы не даем прямых ответов, а подводим человека к нему через правильные *вопросы и подсказки*.

  ___

  ```html
  Главное отличие в том, что на Хекслете мы не даем прямых ответов, а <em>подводим человека к нему через правильные вопросы и подсказки</em>.
  ```

  Главное отличие в том, что на Хекслете мы не даем прямых ответов, а *подводим человека к нему через правильные вопросы и подсказки*.


