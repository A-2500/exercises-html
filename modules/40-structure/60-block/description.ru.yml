name: Блочные и строчные элементы
theory: |
  Познакомившись со многими HTML-элементами можно заметить, что их поведение не всегда одинаковое — некоторые элементы (параграфы, списки, `pre`, `div`, заголовки, таблицы) всегда начинаются с новой строки. Они занимают всю ширину экрана. Такие элементы называются **блочными**. Такие элементы являются основой вёрстки HTML, так как они напрямую воздействуют на то, как будет расположен элемент на странице.

  Помимо блочных элементов существуют **строчные элементы**. К ним относятся ссылки (`a`), теги начертания текста (`b`, `strong`, `i`, `em`), картинки, `span`. Они не влияют на расположение элементов и предназначены для придания смысловой нагрузки. В отличии от блочных элементов, строчные не занимают всю ширину экрана, а имеют ширину равной ширине текста внутри таких элементов.

  ```html
  <p>Параграф является блочным элементом.</p>
  <p>Он занимает всё пространство по ширине, поэтому каждый параграф начинается с новой строки.</p>

  <span>Span является строчным элементом.</span>
  <span>Он занимает ширину равной ширине своего контента, поэтому переноса строки нет</span>
  ```

