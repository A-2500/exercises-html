name: Мета-теги
theory: |

  Мета-теги — служебная информация для браузера, с помощью которой можно установить некоторые параметры отображения нашей страницы. Также мета-теги активно используются поисковыми системами для своей выдачи и ранжирования. По этой причине мета-теги с описанием и ключевыми словами должны быть уникальны для каждой страницы сайта.

  Базовый синтаксис мета-тегов состоит из названия и контента (значения):

  ```html
  <head>
      <meta name="имя мета-тега" content="значение">
  </head>
  ```

  Если мета-тег указывает кодировку страницы, то в таком случаем достаточно указать атрибут `charset` значением которого является необходимая кодировка:

  ```html
  <head>
      <meta charset="UTF-8">
  </head>
  ```

  Кодировка — важный элемент секции `head`. Зачастую браузер может неправильно отображать символы на компьютерах с установленным языком, отличным от языка сайта. В этом случае браузер сначала ищет тег `meta` и при его отсутствии пытается определить кодировку самостоятельно.

instructions: |
  Создайте секцию `head`, в котором будет указана кодировка `Windows-1251` и мета-теги description и keywords с произвольным значением
