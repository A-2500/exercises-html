name: Базовая структура
theory: |

  Любой HTML документ можно разбить на несколько основных составляющих:
  * Блок `head`, содержащий мета-информацию о нашем сайте. Данные из этого блока не отображаются непосредственно на странице, а служат для описания нашей страницы, подключения стилей и скриптов.
  * Блок `body` является основным местом, где строится HTML разметка. Данные в этом блоке будут обработаны и выведены в браузер.

  Простейщая разметка в HTML5 выглядит следующим образом:

  ```html
  <!DOCTYPE html>
  <html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Базовая разметка HTML</title>
  </head>
  <body>
      <h1>Code Basics</h1>
      <p>Бесплатные уроки по программированию и HTML для новичков</p>
  </body>
  </html>
  ```

  Обратите внимание на первую строку `<!DOCTYPE html>`. DOCTYPE (document type) — служебная информация для браузера, в которой описывается стандарт HTML, который нужно обработать. Текущий стандарт HTML5 поддерживается всеми браузерами, поэтому достаточно указать `<!DOCTYPE html>`, который говорит, что наш документ размечен по стандарту HTML5.

  Далее открывается парный тег `html` с атрибутом `lang="ru"`. Указание языка также необходимо для браузеров, особенно если сайт расчитан на массовую аудиторию, в том числе и за рубежом.

  Во избежание ошибок, обе вышеописанные конструкции, при их отсутствии будут добавлены браузером автоматически, что сделает разметку рабочей, но в некоторых ситуациях не корректно работающую (например старые браузеры могут начать обрабатывать разметку не по стандарту HTML5, а по стандарту HTML4, в котором нет множества тегов из стандарта HTML5).

