name: link
theory: |

  Тег `link` позволяет установить связь (слинковать) между текущим HTML документом и внешним файлом. Такими файлами могут быть стили CSS, фавиконки (favicon — небольшая картинка, появляющаяся на вкладке в браузере и в поисковой выдаче).

  Тег `link` имеет несколько важных атрибутов:

  ### charset

  Атрибут `charset` позволяет указать кодировку внешнего файла для корректной интерпретацией файла браузером. Позволяет корректно обработать файл, если кодировка HTML документа не совпадает с кодировкой внешнего файла. Если кодировки файлов совпадают с кодировкой HTML документа, то данный атрибут не указывается.

  ### href

  В атрибуте `href` указывается путь к внешнему файлу. Как и в теге `a` возможно указание как относительного, так и абсолютного пути к файлу.

  ```html
  <head>
      <link href="/style.css">
  </head>
  ```

  ### media

  При подключении CSS файла можно указывать не только путь к файлу, но и тип устройства, для которого этот файл будет применён. Это помогает использовать несколько различных файлов стилей для разных типов устройств. На текущий момент доступно 10 типов устройств:

  | Значение   | Описание устройства                                                                   |
  |------------|---------------------------------------------------------------------------------------|
  | all        | Все устройства. Используется по умолчанию, поэтому указывать данный тип необязательно |
  | handheld   | Мобильные устройства                                                                  |
  | print      | Принтеры. Данные стили используются при печати HTML документа                         |
  | projection | Проекторы                                                                             |
  | screen     | Компьютерный монитор                                                                  |
  | tv         | Телевизоры                                                                            |
  | braille    | Устройства, основанные на системе Брайля для слепых людей                             |
  | embossed   | Принтеры, основанные на системе Брайля                                                |
  | speech     | Речевые синтезаторы голоса                                                            |
  | tty        | Устройства с фиксированным размером шрифта (терминалы)                                |

  В `media` также возможно указывать не тип запроса, а медиа-запрос, который позволяет сформировать сложное условие. Подробнее медиа-запросы будут рассмотрены в курсе по CSS.

  ### rel

  Указывает тип внешнего документа. По данному атрибуту браузер знает, как правильно обработать документ. Есть несколько основных типов документа:

  * `alternate` — Путь к альтернативному документу. Часто используется для ссылки на rss ленту в блогах и новостных сайтах. Также возможно указать документ для печати.
  * `author` — Ссылка на автора материала.
  * `icon` — Ссылка на фавикон. Специфичным атрибутом для фавиконки является атрибут `sizes`, в котором указывается ширина и высота фавиконки

  ```html
  <head>
      <link rel="icon" href="/favicon.ico" sizes="32x32">
  </head>
  ```

  * `next` — Ссылка на продолжение материала.
  * `prev` — Ссылка на прошлую страницу материала.
  * `stylesheet` — Ссылка на файл со стилями CSS.

instructions: |
  Добавьте `link` на фавиконку https://www.w3schools.com/favicon.ico с размером 64x64. Данная иконка должна отображаться только на мобильных устройствах
