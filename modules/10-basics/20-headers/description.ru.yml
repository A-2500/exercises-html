---

name: Заголовки
theory: |
  Заголовки — это одни из самых важных элементов на странице. С помощью них логически выстраиваются блоки, а поисковики определяют, о чём идёт речь на странице.


  Заголовки делятся на шесть уровней и оборачиваются в теги `<h1></h1>...<h6></h6>`.


  Каждый заголовок должен семантически верно быть на странице, для этого придерживаетесь нескольким правилам:
  1. Заголовок первого уровня `h1` должен быть только один на странице и содержать в себе главный посыл текущей страницы
  2. Заголовки должны логично разбивать блоки и следовать от большего к меньшему.


  Такая структура заголовков будет неправильной:


  ```html
  <h1>Курсы для начинающих</h1>
  ....
  ....
  <h4>Наши преимущества</h4>
  ....
  <h6>Партнёры</h6>
  <h2>Hexlet</h2>
  ```


  Даже в таком коде тяжело понять, как организована структура текста. 


  Правильный подход заключается в следующем:
  1. Каждый отдельный (по смыслу) блок текста начинается с заголовка `h2`
  2. Последующие заголовки внутри идут последовательно, которые выделяют смысловые участки текста


  ```html
  <h1>Курсы для начинающих</h1>
  ....
  ....
  <h2>Наши преимущества</h2>
  ....
  <h2>Партнёры</h2>
  <h3>Hexlet</h3>
  ```  
