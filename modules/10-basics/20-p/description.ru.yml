name: Оформление абзацев
theory: |
  Для оформления абзаца текста используется тег `p`, от слова paragraph — абзац (параграф). Данный тег является парным и требует наличия закрывающего тега в конце. Внутри же распогалагается один абзац текста, например:

  ```html
  <p>Мы считаем, что настоящий программист должен понимать, как работает компьютер, и обладать вычислительным мышлением. Он должен видеть проблему, а не задание. Должен уметь анализировать и рассуждать на уровне проблемы и выше, а не только на уровне кода.</p>
  <p>Хекслет — это готовый путь от абсолютного новичка до первого трудоустройства.</p>
  ```

  Каждый тег `p` располагается с новой строки и имеет отступы сверху и снизу. По умолчанию пробел после открывающего тега и перед закрывающим игнорируются.

instructions: |
  Добавьте абзац текста с текстом Hello World!