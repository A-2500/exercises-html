---

name: Структура документа HTML
theory: |
  Базовой структурой HTML-документа является дерево, которое описывает взаимосвязь элементов нашей HTML-разметки. Дерево HTML делится на две части: 
  - Ветка head
  - Ветка body


  Вместе элементы образуют структуру, которая называется DOM (Document Object Model/Объектная Модель Документа). Посмотрим на базовый HTML, который описывает стандартные части разметки:


  ```html
  <!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <title>Document</title>
    </head>
    <body>
    </body>
  </html>
  ```


  Элементы HTML кода описываются одним или нескольким из следующих определений:

  1. Родительский элемент. Такими элементами являются все, кто имеет внутри себя любой другой элемент. Например внутри `body` располагаются все видимые элементы страницы. Для всех них `body` является родительским элементом
  2. Дочерний элемент. Такими элементами является все, у кого есть родительский элемент. `body` так же является и дочерним элементом по отношению к `html`


  На примере `body` видно, что элементы могут обладать двумя характеристиками одновременно — быть родителями для других элементов, а также дочерними для других элементов

