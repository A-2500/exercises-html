name: Списки
theory: |
  Списки в HTML используются для группировки информации. Стандарт HTML5 предоставляет 3 вида списков:
  * Нумерованный
  * Маркированный
  * Список определений
      
  Элементы внутри нумерованных и маркированных списков обрамляются парным тегом `<li>`. Список определений имеет собственный синтаксис и будет описан ниже


  **Нумерованный список**


  Записывается с помощью тега `<ol>` и в браузере выглядит следующим образом:
  1. Нумерованный список
  2. Маркированный список
  3. Список определений


  ```html
  <ol>
      <li>Нумерованный список</li>
      <li>Маркированный список</li>
      <li>Список определений</li>
  </ol>
  ```
  **Маркированный список**


  Записывается с помощью тега `<ul>` и в браузере выглядит следующим образом:
  * Нумерованный список
  * Маркированный список
  * Список определений


  ```html
  <ul>
      <li>Нумерованный список</li>
      <li>Маркированный список</li>
      <li>Список определений</li>
  </ul>
  ```


  **Список определений**


  Список определений записывается с помощью тега `<dl>`. Внутри списка `термины` определяются тегом `<dt>`, а определения `<dd>`


  ```
  Название сайта:
      code-basics.ru
  Языки для обучения:
      JavaScript
      PHP
      Python
      Java
      Racket
  ```


  ```html
  <dl>
      <dt>Название сайта:</dt>
          <dd>code-basics.ru</dd>
      <dt>Языки для обучения:</dt>
          <dd>JavaScript</dd>
          <dd>PHP</dd>
          <dd>Python</dd>
          <dd>Java</dd>
          <dd>Racket</dd>
  </dl>
  ```
  
instructions: |
  Добавьте нумерованный список из 5 элементов